name: Auto approve

on:
  pull_request:
    branches:
    - master

jobs:
  auto-approve:
    runs-on: ubuntu-18.04
    steps:
    - uses: hmarr/auto-approve-action@v2.0.0
      if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
